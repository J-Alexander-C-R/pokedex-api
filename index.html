<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokédex - APIs</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pokédex</h1>

    <!-- SECCIÓN POKÉDEX -->
    <section id="pokedex">
        <h2>Buscar Pokémon</h2>

        <input 
            type="text" 
            id="pokemonInput" 
            placeholder="Nombre o número del Pokémon">

        <button id="buscarPokemon">
            Buscar
        </button>

        <div id="pokemonResultado">
            <!-- Resultado del Pokémon -->
        </div>
    </section>

    <hr>

    <!-- SECCIÓN CHISTES -->
    <section id="chistes">
        <h2>Chiste aleatorio</h2>

        <button id="botonChiste">
            Dame un chiste
        </button>

        <div id="resultadoChiste">
            <!-- Aquí aparecerá el chiste -->
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
